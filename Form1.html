<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
function validateForm() {
var x = document.forms["myForm"]["firstName"].value;

    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>



</head>
<body>
<form name="myForm" action="/Game.html" onsubmit="validateForm()"   method="post">
Name<input type="text" name="firstName">
<input type="submit" name="Submit">


</form>

</body>
</html>
