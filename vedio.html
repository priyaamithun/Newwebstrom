<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vedio Api</title>
</head>
<body>
<video controls>
    <source src="IMG_1756.MOV" type="video/mp4">

</video>
<script>
    var video;
    window.addEventListener('load',init,false);
    window.addEventListener('click',PlayPause,false);
    function PlayPause(){
        if(video.paused){
            video.play();
        }else{
            video.pause();
        }
    }
    function init(){
        video = document.getElementsByTagName('video')[0];
        video.play();
    }



</script>
</body>
</html>
